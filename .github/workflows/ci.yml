name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 代码质量检查
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './demo-project/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./demo-project
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./demo-project
        run: npx eslint src tests --ext .js || echo "ESLint check skipped"
        continue-on-error: true
      
      - name: Check formatting
        working-directory: ./demo-project
        run: npx prettier --check "src/**/*.js" "tests/**/*.js" || echo "Format check skipped"
        continue-on-error: true

  # 类型检查
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'TypeScript') || contains(github.event.pull_request.title, 'TypeScript')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './demo-project/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./demo-project
        run: npm ci
      
      - name: Run type check
        working-directory: ./demo-project
        run: npm run type-check || echo "TypeScript not configured"

  # 运行测试
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './demo-project/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./demo-project
        run: npm ci
      
      - name: Run tests
        working-directory: ./demo-project
        run: npm run test:coverage || npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./demo-project/coverage
          fail_ci_if_error: false

  # 构建验证
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './demo-project/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./demo-project
        run: npm ci
      
      - name: Build
        working-directory: ./demo-project
        run: npm run build

  # 安全扫描
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        working-directory: ./demo-project
        run: npm audit --audit-level=moderate || echo "Audit issues found but continuing"
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        with:
          path: ./demo-project
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
